<div class="auth-main">
  <div class="auth-block">
    <h1>Sign in to Logbook</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group">
        <label for="username" >Userame</label>

        <div>
          <input [formControl]="username" type="text" class="form-control" id="username" placeholder="Username">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>

        <div>
          <input [formControl]="password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div>
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Sign in</button>
        </div>
      </div>
    </form>
  </div>
</div>
